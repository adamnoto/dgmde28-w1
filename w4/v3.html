
<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>TicTacToe - Adam</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>


<style>
body {
    font-family: 'Waiting for the Sunrise', cursive; 
    margin: 10px 50px; 
    letter-spacing: 6px; 
    font-weight: bold;
    font-size: 25px;
    margin: 0 auto;
    text-align: center;
    text-align: center;
}

a:hover {
    background: rgb(169, 169, 232);
}

img {
    width: 100%;
}

.tttboard {
    display: flex;
    justify-content: center;
}

.tttrow {
    width: 396px;
}

.square {
    height: 100px;
    width: 100px;
    border: 1px solid black;
    display: inline-block;
    margin: 5px;
}

.square:hover {
    background: #efefef;
}

.square span {
    display: table-cell;
    font-size: 40px;
    height: 100px;
    width: 100px;
    vertical-align: middle;
}

.board-info {
    border: 4px dotted green;
    display: inline-block;
    padding: 5px 28px;
    margin-bottom: 15px;
}

</style>
<body>
    <h1 style="margin-bottom: 5px;">Tic Tac Toe</h1>

    <div class="board-info">
      X's turn
    </div>

    <div class="tttboard">
        <div class="tttrow">
            <script type="application/javascript">
                const NUM_SQUARES = 9;
                for (i = 0; i<NUM_SQUARES; i++) {
                    id = "sq"+i;
                    document.write("<div class='square' id='" + id + "' onclick='markSquare()'></div>")
                }

                function markSquare() {
                    if (event && event.srcElement) {
                        event.srcElement.innerHTML = `<span>X</span>`;
                        const parentEl = event.srcElement.parentElement;
                        let index = 0;
                        for (const node of parentEl.childNodes) {
                            if (node.classList == null) continue;
                            if (node.classList.length == 0) continue;
                            if (!node.classList.contains("square")) continue

                            if (node === event.srcElement) break;
                            index++;
                        }
                        alert(index)
                    }
                }
            </script>
        </div>
    </div>

    <button>Start game</button>

    <p style="font-size: 17px;">
        <a href="https://en.wikipedia.org/wiki/Tic-tac-toe">Learn more</a> about tic tac toe.
    </p>
</body>

</html>

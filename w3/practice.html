<style>
body {
    font-family: 'Waiting for the Sunrise', cursive; 
    margin: 10px 50px; 
    letter-spacing: 6px; 
    font-weight: bold;
    font-size: 25px;
    margin: 0 auto;
    text-align: center;
    text-align: center;
}

a:hover {
    background: rgb(169, 169, 232);
}

img {
    width: 100%;
}

.fahrcel {
    display:inline-block;
}

.fahrcel ul {
    text-align: left;
}

</style>
<body>
    <h1 style="margin-bottom: 5px;">Practice</h1>

    <div class="timestable">
        <script type="text/javascript">
            function timesTable(number) {
                document.write("<p>Your times table</p>")
                number = parseInt(number)
                if (Number.isNaN(number)) {
                    document.write("<p>You entered non numeric, so... please refresh or click try again</p>")
                    document.write("<button onClick='window.location.reload();'>Try again</button>")
                    return
                }
                for (i = 1; i <= 12; i++) {
                    let result = number * i
                    document.write(`<p>${number} x ${i} = ${number * i}</p>`)
                }
            }

            function ask() {
                let number = prompt("Enter a number for the multiplication table")
                timesTable(number)
            }

            ask()
        </script>
    </div>

    <hr/>

    <div class="fahrcel">
        <p>This demonstrates converting fahrenheit to celcius</p>
        <ul>
            <script type="text/javascript">
                function fahr2cels(ftemp) {
                    ftemp = parseFloat(ftemp)
                    return (ftemp - 32) * (5/9)
                }

                document.write(`<li>-40 fahrenheit = ${fahr2cels(-40)} celcius</li>`)
                document.write(`<li>32 fahrenheit = ${fahr2cels(32)} celcius</li>`)
                document.write(`<li>75 fahrenheit = ${fahr2cels(75)} celcius</li>`)
                document.write(`<li>89 fahrenheit = ${fahr2cels(89)} celcius</li>`) 
            </script>
        </ul>
    </div>
</body>
